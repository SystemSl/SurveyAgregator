<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Авторизация</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
        }
        label {
            display: inline-block;
            margin-bottom: 10px;
            text-align: left;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form id="login-form">
    <h2>Вход</h2>
    <label for="username">Логин:</label>
    <input id="username" name="username" required type="text">

    <label for="password">Пароль:</label>
    <input id="password" name="password" required type="password">

    <button type="submit">Войти</button>
    <div class="error-message"></div>
</form>

<script>
    const form = document.getElementById('login-form');
    const errorMessage = document.querySelector('.error-message');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        // Валидация формы
        if (!validateForm()) {
            return;
        }

        try {
            // Сбор данных из формы
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            // Преобразование данных в JSON
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                // Получение токенов из ответа
                const tokens = await response.json(); // Предполагаем, что сервер вернул { accessToken, refreshToken }

                // Сохраняем токены в localStorage
                localStorage.setItem('accessToken', tokens.accessToken);
                localStorage.setItem('refreshToken', tokens.refreshToken);

                console.log('Токены успешно получены и сохранены.');
                window.location.replace("/user"); // Переход на главную страницу после успешного входа
            } else {
                throw new Error('Неверный логин или пароль.');
            }
        } catch (err) {
            errorMessage.textContent = err.message;
        }
    });

    function validateForm() {
        let isValid = true;

        // Проверка поля Логин
        const usernameInput = document.getElementById('username');
        if (usernameInput.value.trim().length === 0) {
            errorMessage.textContent = 'Поле "Логин" обязательно для заполнения.';
            isValid = false;
        }

        // Проверка поля Пароль
        const passwordInput = document.getElementById('password');
        if (passwordInput.value.trim().length === 0) {
            errorMessage.textContent = 'Поле "Пароль" обязательно для заполнения.';
            isValid = false;
        }

        return isValid;
    }
</script>
</body>
</html>
