<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Выход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .logout-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
        }
        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>
<div class="logout-container">
    <h2 id="logout-text">Вы уверены, что хотите выйти?</h2>
    <button id="logout-button">Да, выйти</button>
    <div class="message"></div>
</div>

<script>
    const logoutButton = document.getElementById('logout-button');
    const logoutText = document.getElementById('logout-text');
    const messageContainer = document.querySelector('.message');

    logoutButton.addEventListener('click', async () => {
        try {
            // Извлекаем accessToken из localStorage
            const accessToken = localStorage.getItem('accessToken');

            if (!accessToken) {
                throw new Error('Access token отсутствует.');
            }

            // Выполняем запрос на выход с передачей accessToken в заголовке Authorization
            const response = await fetch('/logout', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                // Удаляем accessToken и refreshToken из localStorage
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                // Оповещаем пользователя об успешном выходе
                messageContainer.textContent = 'Вы успешно вышли.';
            } else {
                throw new Error('Не удалось выполнить выход.');
            }
            window.location.replace("/login");
        } catch (err) {
            messageContainer.textContent = err.message;
        }
    });
</script>
</body>
</html>
